<!DOCTYPE html>
<html>
  <style>
    html {
      height: 100%;
    }

    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000000;
      font-family: 'Audiowide';
    }

    a {
      color: #42f1c9;
    }

    a:hover {
      color: #29f3ea;
    }

    .mainBackground {
      background-size: cover;
      background-image: url('/firemaking.jpg');
      position: fixed;
      height: 100%;
      width: 100%;
      background-position: center bottom;
      z-index: -1;
    }

    .centeredContent {
      display: flex;
      text-align: center;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: fit-content;
      padding: 32px 0;
      flex-direction: column;
      overflow-y: auto;
    }

    .movieBox {
      position: relative;
      width: 800px;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 32px;
      margin-bottom: 32px;
    }

    .movieBox:before {
      content: '';
      display: block;
      padding-top: 56.25%;
    }

    .youtubeIframe {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 100%;
      height: 100%;
    }

    /** Italic font */
    h1 {
      color: #ffffff;
      font-size: 6vw;
      font-family: 'Poppins';
      font-style: italic;
      font-weight: 900;
      margin: 0;
      width: 100%;
    }

    h2 {
      color: #ffffff;
      font-size: 4vw;
      font-family: 'Audiowide';
      font-weight: 900;
      margin: 0;
    }

    h3 {
      color: #ffffff;
      font-size: 3vw;
      font-family: 'Audiowide';
      font-weight: 400;
      margin: 0;
      margin-top: 16px;
    }

    @media only screen and (max-width: 1050px) {
      .movieBox {
        width: 90%;
      }

      h3 {
        color: #ffffff;
        font-size: 4vw;
        font-family: 'Audiowide';
        font-weight: 400;
        margin: 0;
        margin-top: 16px;
      }
    }
  </style>
<head>
    <title>Estfor Kingdom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta name="theme-color" content="#000000">
    <meta name="keywords" content="ftm, fantom, game, rpg, fantasy, mmorpg, blockchain game, browser game, blockchain rpg, blockchain mmorpg, idle game">
    <meta
      name="twitter:description"
      content="A P2E (play-to-earn) medieval fantasy idle browser based game on Fantom. Uses BRUSH as in-game currency."
    />

    <meta property="og:title" content="Estfor Kingdom">
    <meta property="og:description" content="A P2E (play-to-earn) medieval fantasy idle browser based game on Fantom. Uses BRUSH as in-game currency.">
    <meta property="og:image" content="https://estfor.com/images/meta_estfor.jpg">
    <meta property="og:url" content="https://estfor.com">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Estfor Kingdom" />
    <meta name="twitter:image" content="https://estfor.com/images/meta_estfor.jpg" />
</head>
<body>
  <div class="mainBackground"></div>
  <div class="centeredContent">
    <h1>Estfor Kingdom</h1>
    <h2>Releasing Shortly!</h2>
    <h3>Play <a href="https://beta.estfor.com/game">BETA</a></h3>
    <div class="movieBox">
      <iframe class="youtubeIframe" src="https://www.youtube.com/embed/5kJTjqpTL3c?autoplay=1&mute=0&controls=1&loop=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <a href="https://twitter.com/EstforKingdom?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @EstforKingdom</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
</body>
</html>
